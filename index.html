<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
:root{
  --neon:#00B4FF;
  --silver:#C9CCD6;
  --dark:#05070A;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  color:white;
  background:
    linear-gradient(rgba(5,7,10,.55), rgba(5,7,10,.55)),
    url("charlotte-skyline.jpg") center/cover no-repeat fixed;
}

/* BRAND */
.brand{
  text-align:center;
  padding:90px 20px 40px;
}
.brand h1{
  font-size:3.8rem;
  letter-spacing:6px;
  color:var(--silver);
  text-shadow:0 0 12px var(--neon), 0 0 35px rgba(0,180,255,.7);
}

/* SOCIALS */
.socials{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:20px;
}
.socials a{
  color:var(--silver);
  text-decoration:none;
  font-weight:bold;
}
.socials a:hover{ color:var(--neon); }

/* AUTH */
.center-auth{
  text-align:center;
}
.center-auth input{
  display:block;
  margin:12px auto;
  padding:14px;
  width:260px;
  border-radius:10px;
  border:1px solid rgba(0,180,255,.4);
  background:#070B14;
  color:white;
}

.glow-btn{
  padding:14px 30px;
  margin:10px;
  border-radius:12px;
  border:1px solid var(--neon);
  background:transparent;
  color:var(--neon);
  font-size:1.1rem;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 20px rgba(0,180,255,.5);
}
.glow-btn:hover{
  background:var(--neon);
  color:black;
  box-shadow:0 0 45px var(--neon);
}

/* SECTIONS */
.section{
  padding:80px 8%;
}
.section h2{
  text-align:center;
  letter-spacing:3px;
  color:var(--silver);
  text-shadow:0 0 12px rgba(0,180,255,.7);
}

.card{
  background:rgba(11,18,32,.85);
  border-radius:18px;
  padding:30px;
  margin-top:30px;
  border:1px solid rgba(0,180,255,.25);
  box-shadow:0 0 35px rgba(0,180,255,.2);
}

/* MUSIC PLAYER (PRO SIZE) */
.player{
  display:flex;
  gap:20px;
  align-items:center;
}
.cover{
  width:110px;
  height:110px;
  border-radius:12px;
  object-fit:cover;
  box-shadow:0 0 25px rgba(0,180,255,.5);
}
.audio-wrap{
  max-width:420px;
}
.audio-wrap audio{
  width:100%;
  height:36px;
}

/* COMMENTS */
textarea{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  background:#070B14;
  border:1px solid rgba(0,180,255,.3);
  color:white;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="brand">
  <h1>2BANGUZHQ</h1>

  <div class="socials">
    <a href="https://instagram.com/YOURNAME" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@YOURNAME" target="_blank">TikTok</a>
    <a href="https://x.com/YOURNAME" target="_blank">X</a>
    <a href="https://youtube.com/@YOURNAME" target="_blank">YouTube</a>
  </div>
</div>

<!-- FAN LOGIN -->
<div class="center-auth">
  <input id="authEmail" type="email" placeholder="Email">
  <input id="authPassword" type="password" placeholder="Password">

  <button class="glow-btn" onclick="signUp()">Sign Up</button>
  <button class="glow-btn" onclick="logIn()">Log In</button>
  <button class="glow-btn" onclick="logOut()">Log Out</button>

  <p id="authStatus"></p>
</div>

<!-- MUSIC -->
<section class="section">
  <h2>MUSIC</h2>

  <div class="card">
    <div class="player">
      <img src="cover.jpg" class="cover">
      <div class="audio-wrap">
        <strong>Track Title</strong>
        <audio controls>
          <source src="song1.mp3" type="audio/mpeg">
        </audio>
        <br>
        <a class="glow-btn" href="YOUR_STRIPE_LINK" target="_blank">$1 BUY</a>
      </div>
    </div>

    <h3>Comments</h3>
    <textarea placeholder="Comment on this track"></textarea>
    <button class="glow-btn">Post</button>
  </div>
</section>

<!-- MERCH -->
<section class="section">
  <h2>MERCH</h2>
  <div class="card">
    <p>ðŸ”¥ Exclusive merch dropping</p>
    <button class="glow-btn">Shop Merch</button>
  </div>
</section>

<!-- VIDEOS -->
<section class="section">
  <h2>VIDEOS</h2>
  <div class="card">
    <iframe width="100%" height="360"
      src="https://www.youtube.com/embed/YOUTUBE_ID"
      frameborder="0" allowfullscreen>
    </iframe>
  </div>
</section>

</body>
</html>
