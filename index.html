<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2BANGUZHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

 <style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  color:white;
  background:
    linear-gradient(rgba(5,7,10,.55), rgba(5,7,10,.55)),
    url("charlotte-skyline.jpg") center/cover no-repeat fixed;
}

/* ADD IT RIGHT HERE ‚¨áÔ∏è */
h1{ 
  font-size:3rem;
  letter-spacing:4px;
  color:#C9CCD6;
  text-shadow:
    0 0 8px #00B4FF,
    0 0 20px rgba(0,180,255,.6);
}

h2{
  color:#C9CCD6;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(0,180,255,.6 );
}

.card{
  background:rgba(11,18,32,.85);
  border-radius:16px;
  padding:24px;
  margin-top:20px;
  border:1px solid rgba(0,180,255,.25);
  box-shadow:0 0 30px rgba(0,180,255,.2);
}

.buy-btn{
  padding:12px 20px;
  border-radius:8px;
  border:1px solid #00B4FF;
  background:transparent;
  color:#00B4FF;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(0,180,255,.4);
  transition:.3s;
}

.buy-btn:hover{
  background:#00B4FF;
  color:black;
  box-shadow:0 0 35px #00B4FF;
}

  </style>
</head>

<body>

  <h1>2BANGUZHQ</h1>

  <!-- AUTH SECTION -->
  <section>
    <h2>Fan Login</h2>

    <input id="authEmail" type="email" placeholder="Email">
    <br>
    <input id="authPassword" type="password" placeholder="Password">
    <br>

    <button onclick="signUp()" class="buy-btn">Sign Up</button>
    <button onclick="logIn()" class="buy-btn">Log In</button>
    <button onclick="logOut()" class="buy-btn">Log Out</button>

    <p id="authStatus"></p>
  </section>

  <hr>

  <!-- MUSIC -->
  <section>
    <h2>Music</h2>

    <audio controls onplay="trackStream('Track One')">
      <source src="song1.mp3" type="audio/mpeg">
    </audio>
  </section>

  <hr>

  <!-- COMMENTS -->
  <section>
    <h2>Comments</h2>

    <textarea id="commentText" placeholder="Leave a comment..."></textarea><br>
    <button onclick="postComment()" class="buy-btn">Post Comment</button>

    <div id="commentsList"></div>
  </section>

  <!-- üî• FIREBASE + APP LOGIC -->
  <script>
    // Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyDzebcGSAmhOknVGpLry6zCsawHpNGoMNQ",
  authDomain: "banguzhq.firebaseapp.com",
  projectId: "banguzhq",
  storageBucket: "banguzhq.appspot.com",
  messagingSenderId: "455321285766",
  appId: "1:455321285766:web:091deed20ef5873cec0d07",
  measurementId: "G-RF12S35D0T"
};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();

    /* AUTH */
    function signUp() {
      const email = authEmail.value;
      const password = authPassword.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => authStatus.innerText = "‚úÖ Signed up")
        .catch(err => authStatus.innerText = err.message);
    }

    function logIn() {
      const email = authEmail.value;
      const password = authPassword.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => authStatus.innerText = "üî• Logged in")
        .catch(err => authStatus.innerText = err.message);
    }

    function logOut() {
      auth.signOut().then(() => {
        authStatus.innerText = "üëã Logged out";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        authStatus.innerText = `üéß Logged in as ${user.email}`;
      }
    });

    /* STREAM TRACKING */
    function trackStream(songTitle) {
      db.collection("streams").add({
        song: songTitle,
        time: new Date()
      });
    }

    /* COMMENTS */
    function postComment() {
      const user = auth.currentUser;
      const text = commentText.value;

      if (!user) {
        alert("Please log in to comment.");
        return;
      }

      if (!text.trim()) return;

      db.collection("comments").add({
        text: text,
        user: user.email,
        time: new Date()
      }).then(() => {
        commentText.value = "";
      });
    }

    function loadComments() {
      db.collection("comments")
        .orderBy("time", "desc")
        .onSnapshot(snapshot => {
          commentsList.innerHTML = "";
          snapshot.forEach(doc => {
            const c = doc.data();
            commentsList.innerHTML += `<p><strong>${c.user}</strong>: ${c.text}</p>`;
          });
        });
    }

    loadComments();
  </script>

</body>
</html>
