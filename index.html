  <style>
    :root {
      --black: #05070A;
      --neon-blue: #00B4FF;
      --cyan: #00F6FF;
      --silver: #C9CCD6;
      --steel: #1A1F2B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: var(--black);
      color: white;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(5,7,10,.85), rgba(5,7,10,.95)),
        url("https://images.unsplash.com/photo-1545420331-25b0f5b7f7e1?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 3.2rem;
      letter-spacing: 4px;
      color: var(--silver);
      text-shadow: 0 0 20px var(--neon-blue);
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: var(--cyan);
      opacity: 0.9;
    }

    .hero-buttons {
      margin-top: 35px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: 1px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,180,255,.3);
    }

    .btn:hover {
      background: var(--neon-blue);
      color: black;
      box-shadow: 0 0 30px var(--neon-blue);
    }

    /* SECTIONS */
    section {
      padding: 80px 8%;
    }

    h2 {
      color: var(--silver);
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    /* MUSIC */
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .track {
      background: var(--steel);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .track:hover {
      border-color: var(--neon-blue);
      box-shadow: 0 0 20px rgba(0,180,255,.3);
    }

    .track h3 {
      margin-bottom: 10px;
      color: var(--cyan);
    }

    .track button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      cursor: pointer;
      border-radius: 5px;
    }

    /* VIDEO */
    .video iframe {
      width: 100%;
      height: 420px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 25px rgba(0,180,255,.25);
    }

    /* NEWSLETTER */
    .newsletter {
      background: linear-gradient(135deg, #0a0f1f, #05070a);
      border: 1px solid var(--neon-blue);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,180,255,.2);
    }

    .newsletter input {
      padding: 14px;
      width: 260px;
      max-width: 100%;
      border-radius: 6px;
      border: none;
      margin-top: 15px;
    }

    .newsletter button {
      margin-left: 10px;
      padding: 14px 24px;
      background: var(--neon-blue);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      padding: 30px;
      text-align: center;
      background: #02040a;
      border-top: 1px solid #0a1a2a;
    }

    footer a {
      color: var(--neon-blue);
      margin: 0 10px;
      text-decoration: none;
    }
        /* BUY BUTTON */
    .buy-btn {
      display: block;
      margin-top: 12px;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #00B4FF;
      color: #00B4FF;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,180,255,.4);
      transition: 0.3s;
    }

      color: black;
      box-shadow: 0 0 30px #00B4FF;
    }

  </style>
