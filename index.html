<style>

  letter-spacing:3px;

  <!-- üî• NEON MUSIC PLAYER SCRIPT -->
  <script>
    const audio = document.getElementById("audioPlayer");
    const playBtn = document.querySelector(".play-btn");
    const trackStatus = document.getElementById("trackStatus");

    function togglePlay(){
      if(!audio || !playBtn) return;

      audio.play().then(() => {
        playBtn.textContent = "‚è∏ PAUSE";
        trackStatus.textContent = "Now playing‚Ä¶";
      }).catch((err) => {
        trackStatus.textContent = "‚ö†Ô∏è Can‚Äôt play. Check song1.mp3 filename in GitHub.";
        console.error(err);
      });

      if(!audio.paused && playBtn.textContent.includes("PAUSE")){
        audio.pause();
        playBtn.textContent = "‚ñ∂ PLAY";
        trackStatus.textContent = "Paused";
      }
    }
  </script>
