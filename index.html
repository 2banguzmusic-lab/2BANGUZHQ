<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2BANGUZHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<header>
  <h1>2BANGUZHQ</h1>
  <p>Charlotte, North Carolina</p>

  <div class="socials">
    <a href="https://www.tiktok.com/@YOURNAME" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/YOURNAME" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/YOURNAME" target="_blank">Facebook</a>
    <a href="https://www.youtube.com/@YOURNAME" target="_blank">YouTube</a>
  </div>
</header>

  <!-- Firebase SDKs (keep in <head>) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
:root{
  --black:#05070A;
  --dark:#0B1220;
  --neon:#00B4FF;
  --cyan:#00F6FF;
  --silver:#C9CCD6;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: 'Arial', sans-serif;
  color:white;
  background:
    linear-gradient(rgba(5,7,10,.88), rgba(5,7,10,.88)),
    url("charlotte-skyline.jpg") center/cover no-repeat fixed;
}

/* HEADER */
header{
  padding:60px 8%;
  text-align:center;
  border-bottom:1px solid rgba(0,180,255,.2);
}

header h1{
  margin:0;
  font-size:3rem;
  color:var(--silver);
  letter-spacing:4px;
  text-shadow:
    0 0 10px var(--neon),
    0 0 30px rgba(0,180,255,.6);
}

header p{
  margin-top:10px;
  color:var(--cyan);
  letter-spacing:2px;
}

/* SECTIONS */
section{
  padding:50px 8%;
}

.card{
  background:rgba(11,18,32,.85);
  border-radius:16px;
  padding:24px;
  margin-top:20px;
  border:1px solid rgba(0,180,255,.2);
  box-shadow:0 0 30px rgba(0,180,255,.15);
}

h2{
  color:var(--silver);
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(0,180,255,.6);
}

/* BUTTONS */
.buy-btn{
  display:inline-block;
  margin-top:12px;
  padding:12px 18px;
  border-radius:8px;
  border:1px solid var(--neon);
  color:var(--neon);
  background:transparent;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px rgba(0,180,255,.4);
  transition:.3s;
}

.buy-btn:hover{
  background:var(--neon);
  color:black;
  box-shadow:0 0 30px var(--neon);
}

/* INPUTS */
input, textarea{
  width:100%;
  max-width:420px;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid rgba(0,180,255,.25);
  background:#070B14;
  color:white;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:18px;
  justify-content:center;
  margin-top:25px;
}

.socials a{
  color:var(--silver);
  text-decoration:none;
  font-weight:bold;
  letter-spacing:1px;
  transition:.3s;
}

.socials a:hover{
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
}

/* COMMENTS */
.comment{
  border-bottom:1px solid rgba(0,180,255,.2);
  padding:12px 0;
}
.comment strong{
  color:var(--cyan);
}
</style>
</head>

<body>

  <header>
    <h1>2BANGUZHQ</h1>
    <p class="muted">Charlotte, NC â€¢ Fan hub + music</p>
  </header>

  <!-- AUTH -->
  <section id="auth">
    <h2>Fan Login</h2>
    <div class="card">
      <input id="authEmail" type="email" placeholder="Email" autocomplete="email">
      <input id="authPassword" type="password" placeholder="Password" autocomplete="current-password">

      <div>
        <button class="buy-btn" onclick="signUp()">Sign Up</button>
        <button class="buy-btn" onclick="logIn()">Log In</button>
        <button class="buy-btn" onclick="logOut()">Log Out</button>
      </div>

      <div id="authStatus"></div>
    </div>
  </section>

  <!-- MUSIC -->
  <section id="music">
    <h2>Music</h2>
    <div class="card">
      <h3 style="margin:0 0 10px; color:var(--cyan);">Track One</h3>

      <audio controls onplay="trackStream('Track One')" style="width:100%;">
        <source src="song1.mp3" type="audio/mpeg">
      </audio>

      <!-- Stripe link button (optional) -->
      <!-- <a class="buy-btn" href="YOUR_STRIPE_LINK" target="_blank">ðŸ’Ž Buy for $1</a> -->
    </div>
  </section>

  <!-- COMMENTS -->
  <section id="comments">
    <h2>Comments</h2>
    <div class="card">
      <textarea id="commentText" placeholder="Leave a comment..."></textarea>
      <div>
        <button class="buy-btn" onclick="postComment()">Post Comment</button>
      </div>
      <div id="commentsList" style="margin-top:16px;"></div>
    </div>
  </section>

  <!-- ALL JS GOES AT THE BOTTOM (ABOVE </body>) -->
  <script>
    // âœ… IMPORTANT: Replace this whole object with the EXACT config from:
    // Firebase Console â†’ Project settings â†’ Your apps â†’ Config
    const firebaseConfig = {
      apiKey: "PASTE_REAL_API_KEY_HERE",
      authDomain: "PASTE_REAL_AUTH_DOMAIN_HERE",
      projectId: "PASTE_REAL_PROJECT_ID_HERE",
      storageBucket: "PASTE_REAL_STORAGE_BUCKET_HERE",
      messagingSenderId: "PASTE_REAL_SENDER_ID_HERE",
      appId: "PASTE_REAL_APP_ID_HERE"
      // measurementId optional
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();

    // -------- AUTH ----------
    function signUp() {
      const email = document.getElementById("authEmail").value.trim();
      const password = document.getElementById("authPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => document.getElementById("authStatus").innerText = "âœ… Signed up!")
        .catch(err => document.getElementById("authStatus").innerText = err.message);
    }

    function logIn() {
      const email = document.getElementById("authEmail").value.trim();
      const password = document.getElementById("authPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => document.getElementById("authStatus").innerText = "ðŸ”¥ Logged in!")
        .catch(err => document.getElementById("authStatus").innerText = err.message);
    }

    function logOut() {
      auth.signOut().then(() => {
        document.getElementById("authStatus").innerText = "ðŸ‘‹ Logged out";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authStatus").innerText = `ðŸŽ§ Logged in as ${user.email}`;
      }
    });

    // -------- STREAMS ----------
    function trackStream(songTitle) {
      db.collection("streams").add({
        song: songTitle,
        time: new Date()
      }).catch(err => console.error("Stream error:", err));
    }

    // -------- COMMENTS ----------
    function postComment() {
      const user = auth.currentUser;
      const text = document.getElementById("commentText").value;

      if (!user) {
        alert("Please log in to comment.");
        return;
      }

      if (!text.trim()) return;

      db.collection("comments").add({
        text: text,
        user: user.email,
        time: new Date()
      }).then(() => {
        document.getElementById("commentText").value = "";
      }).catch(err => console.error("Comment error:", err));
    }

    function loadComments() {
      db.collection("comments")
        .orderBy("time", "desc")
        .onSnapshot(snapshot => {
          const list = document.getElementById("commentsList");
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const c = doc.data();
            const row = document.createElement("div");
            row.style.borderBottom = "1px solid #0a1a2a";
            row.style.padding = "10px 0";
            row.innerHTML = `<strong style="color:var(--cyan)">${c.user}</strong><br>${c.text}`;
            list.appendChild(row);
          });
        });
    }

    loadComments();
  </script>

</body>
</html>
