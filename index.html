<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2BANGUZHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

 <style>
:root{
  --neon:#00B4FF;
  --cyan:#00F6FF;
  --silver:#C9CCD6;
  --dark:#05070A;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  color:white;
  background:
    linear-gradient(rgba(5,7,10,.6), rgba(5,7,10,.6)),
    url("charlotte-skyline.jpg") center/cover no-repeat fixed;
}

/* BIG BRAND TITLE */
.brand{
  text-align:center;
  padding-top:90px;
}

.brand h1{
  font-size:3.8rem;
  letter-spacing:6px;
  color:var(--silver);
  text-shadow:
    0 0 10px var(--neon),
    0 0 30px rgba(0,180,255,.7);
}

/* SOCIALS */
.socials{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-top:25px;
}

.socials a{
  color:var(--silver);
  text-decoration:none;
  font-weight:bold;
  letter-spacing:1px;
  text-shadow:0 0 10px rgba(0,180,255,.6);
}

.socials a:hover{
  color:var(--neon);
}

/* CENTER AUTH */
.center-auth{
  text-align:center;
  margin-top:50px;
}

.center-auth input{
  display:block;
  margin:12px auto;
  padding:14px;
  width:260px;
  border-radius:10px;
  border:1px solid rgba(0,180,255,.4);
  background:#070B14;
  color:white;
}

.glow-btn{
  padding:14px 30px;
  margin:10px;
  border-radius:12px;
  border:1px solid var(--neon);
  background:transparent;
  color:var(--neon);
  font-size:1.1rem;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 20px rgba(0,180,255,.5);
  transition:.3s;
}

.glow-btn:hover{
  background:var(--neon);
  color:black;
  box-shadow:0 0 45px var(--neon);
}

/* CONTENT SECTIONS */
.section{
  padding:80px 8%;
}

.card{
  background:rgba(11,18,32,.85);
  border-radius:18px;
  padding:30px;
  margin-top:30px;
  border:1px solid rgba(0,180,255,.25);
  box-shadow:0 0 35px rgba(0,180,255,.2);
}

.section h2{
  text-align:center;
  color:var(--silver);
  letter-spacing:3px;
  text-shadow:0 0 12px rgba(0,180,255,.7);
}

/* MUSIC PLAYER */
.player{
  display:flex;
  gap:20px;
  align-items:center;
  margin-top:20px;
}

.cover{
  width:120px;
  height:120px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 0 25px rgba(0,180,255,.5);
}

audio{ width:100%; }

/* COMMENTS */
textarea{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  background:#070B14;
  border:1px solid rgba(0,180,255,.3);
  color:white;
}

  </style>
</head>

<body>

  <h1>2BANGUZHQ</h1>

  <!-- AUTH SECTION -->
  <section>
    <h2>Fan Login</h2>

    <input id="authEmail" type="email" placeholder="Email">
    <br>
    <input id="authPassword" type="password" placeholder="Password">
    <br>

    <button onclick="signUp()" class="buy-btn">Sign Up</button>
    <button onclick="logIn()" class="buy-btn">Log In</button>
    <button onclick="logOut()" class="buy-btn">Log Out</button>

    <p id="authStatus"></p>
  </section>

  <hr>

  <!-- MUSIC -->
  <section>
    <h2>Music</h2>

    <audio controls onplay="trackStream('Track One')">
      <source src="song1.mp3" type="audio/mpeg">
    </audio>
  </section>

  <hr>

  <!-- COMMENTS -->
  <section>
    <h2>Comments</h2>

    <textarea id="commentText" placeholder="Leave a comment..."></textarea><br>
    <button onclick="postComment()" class="buy-btn">Post Comment</button>

    <div id="commentsList"></div>
  </section>

  <!-- ðŸ”¥ FIREBASE + APP LOGIC -->
  <script>
    // Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyDzebcGSAmhOknVGpLry6zCsawHpNGoMNQ",
  authDomain: "banguzhq.firebaseapp.com",
  projectId: "banguzhq",
  storageBucket: "banguzhq.appspot.com",
  messagingSenderId: "455321285766",
  appId: "1:455321285766:web:091deed20ef5873cec0d07",
  measurementId: "G-RF12S35D0T"
};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();

    /* AUTH */
    function signUp() {
      const email = authEmail.value;
      const password = authPassword.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => authStatus.innerText = "âœ… Signed up")
        .catch(err => authStatus.innerText = err.message);
    }

    function logIn() {
      const email = authEmail.value;
      const password = authPassword.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => authStatus.innerText = "ðŸ”¥ Logged in")
        .catch(err => authStatus.innerText = err.message);
    }

    function logOut() {
      auth.signOut().then(() => {
        authStatus.innerText = "ðŸ‘‹ Logged out";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        authStatus.innerText = `ðŸŽ§ Logged in as ${user.email}`;
      }
    });

    /* STREAM TRACKING */
    function trackStream(songTitle) {
      db.collection("streams").add({
        song: songTitle,
        time: new Date()
      });
    }

    /* COMMENTS */
    function postComment() {
      const user = auth.currentUser;
      const text = commentText.value;

      if (!user) {
        alert("Please log in to comment.");
        return;
      }

      if (!text.trim()) return;

      db.collection("comments").add({
        text: text,
        user: user.email,
        time: new Date()
      }).then(() => {
        commentText.value = "";
      });
    }

    function loadComments() {
      db.collection("comments")
        .orderBy("time", "desc")
        .onSnapshot(snapshot => {
          commentsList.innerHTML = "";
          snapshot.forEach(doc => {
            const c = doc.data();
            commentsList.innerHTML += `<p><strong>${c.user}</strong>: ${c.text}</p>`;
          });
        });
    }

    loadComments();
  </script>

</body>
</html>
