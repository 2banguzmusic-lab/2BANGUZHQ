<style>
body{
  background:#05070A;
  color:white;
  font-family:Arial;

}

.stats-card{
  max-width:420px;
  margin:120px auto;
  padding:40px;
  border-radius:18px;
  background:rgba(11,18,32,.9);
  border:1px solid rgba(0,180,255,.35);

  text-shadow:0 0 15px #00B4FF;
}

.plays{

  text-shadow:0 0 25px rgba(0,180,255,.8);

<body>

  <h1>TOTAL PLAYS</h1>
  <div class="plays" id="totalPlays">0</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDzebcGSAmhOknVGpLry6zCsawHpNGoMNQ",
  authDomain: "banguzhq.firebaseapp.com",
  projectId: "banguzhq",

const db = firebase.firestore();

db.collection("stats").doc("plays").onSnapshot(doc=>{

    document.getElementById("totalPlays").innerText = doc.data().count;
  }
});
</script>
